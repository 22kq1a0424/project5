<!DOCTYPE html>
<html>
<head>
    <style>
        /* Smart phone */
        @media screen and (min-width:320px) {
            body {
                background-size: 75vmax;
            }
        }
        /* Tablet, iPad */
        @media screen and (min-width:768px) and (max-width:1024px) {
            body {
                background-color: rgb(177, 48, 48);
            }
        }
        /* Desktops and Laptops */
        @media screen and (min-width:1224px) {
            body {
                background-color: rgb(48, 151, 8);
            }
        }
        /* Large Screens */
        @media screen and (min-width:1824px) {
            body {
                background-color: rgb(101, 51, 208);
            }
        }

        h1 {
            background-color: burlywood;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
    
    <script>
        function validateForm() {
            var form = document.myform;
            var name = form.uname.value.trim();
            var rollNumber = form.rno.value.trim();
            var password = form.pwd.value.trim();
            var email = form.email.value.trim();
            var phone = form.phno.value.trim();
            var gender = form.gender.value;
            var dob = form.dob.value;
            var languages = form.lk;
            var btechDegree = form.btech_degree.value;
            var address = form.address.value.trim();

            // Validate name
            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            // Validate roll number
            if (rollNumber === "") {
                alert("Please enter your roll number.");
                return false;
            }

            // Validate password
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Validate email
            var atPosition = email.indexOf("@");
            var dotPosition = email.lastIndexOf(".");
            if (atPosition < 1 || dotPosition < atPosition + 2 || dotPosition + 2 >= email.length) {
                alert("Please enter a valid e-mail address.");
                return false;
            }

            // Validate phone number
            if (phone === "" || isNaN(phone) || phone.length != 10) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Validate gender
            if (!form.gender[0].checked && !form.gender[1].checked) {
                alert("Please select your gender.");
                return false;
            }

            // Validate date of birth
            if (dob === "") {
                alert("Please enter your date of birth.");
                return false;
            }

            // Validate languages
            var languageSelected = false;
            for (var i = 0; i < languages.length; i++) {
                if (languages[i].checked) {
                    languageSelected = true;
                    break;
                }
            }
            if (!languageSelected) {
                alert("Please select at least one language.");
                return false;
            }

            // Validate B.Tech Degree
            if (btechDegree === "-- Select Group --") {
                alert("Please select your B.Tech degree.");
                return false;
            }

            // Validate address
            if (address === "") {
                alert("Please enter your address.");
                return false;
            }

            return true;
        }
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body background="C:\Users\Naga Lakshmi\Downloads\collection-3.jpg">
    <form name="myform" action="contact.html" onsubmit="return validateForm()">
        <h1 align="center"><font color="white">Registration</font></h1>
        <table align="center" cellspacing="10">
            <tr>
                <td>Name:</td>
                <td><input name="uname" type="text"></td>
            </tr>
            <tr>
                <td>Roll Number:</td>
                <td><input name="rno" type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="pwd" type="password"></td>
            </tr>
            <tr>
                <td>E-mail ID:</td>
                <td><input name="email" type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input name="phno" type="text" maxlength="10"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input name="gender" type="radio" value="Male"> Male
                    <input name="gender" type="radio" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td valign="top">Languages Known:</td>
                <td>
                    <input name="lk" type="checkbox" value="English"> English<br>
                    <input name="lk" type="checkbox" value="Telugu"> Telugu<br>
                    <input name="lk" type="checkbox" value="Hindi"> Hindi<br>
                    <input name="lk" type="checkbox" value="Tamil"> Tamil<br>
                </td>
            </tr>
            <tr>
                <td>B.Tech Degree:</td>
                <td>
                    <select name="btech_degree">
                        <option selected>-- Select Group --</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>ECE</option>
                        <option>MECHANICAL</option>
                        <option>CIVIL</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
        <a href="contact.html">Contact</a>
    </form>
</body>
</html>
